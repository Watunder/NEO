<h1><span class="fheader"><a name="top" id="top">Window.stayOnTop</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
常に最上位に表示するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　ウィンドウを常に最上位 ( 一番手前 ) に表示するかどうかを表します。値を設定することもできます。<br />
		　真ならばウィンドウは常に最上位に表示されます。<br />
		　現バージョンでは、ウィンドウがフルスクリーン化するとき、あるいはフルスクリーンから復帰するときに、このプロパティの設定内容が失われる可能性があります。<br />
	</dd>
</dl>
</div></div>
