<h1><a name="top" id="top">BitmapLayerTreeOwner</a></h1><div class="para"><div>
　BitmapLayerTreeOwner クラスは、レイヤーツリーを保持し、描画結果を Bitmap クラスで取得できるクラスです。(1.1.0以降)<br />
Layer クラスのコンストラクタの第一引数に window の代わりに渡すことで、それら Layer の描画結果を Bitmap クラスとして画像で取得できます。<br />
</div></div>
