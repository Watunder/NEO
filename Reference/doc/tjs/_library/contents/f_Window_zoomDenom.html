<h1><span class="fheader"><a name="top" id="top">Window.zoomDenom</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
レイヤ拡大倍率(分母)</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの拡大倍率の分母を表します。
		一応、値を設定することもできますが、値を設定する場合は <a class="jump" href="f_Window_setZoom.html">Window.setZoom</a> メソッドを使用してください。<br />
		　分子は <a class="jump" href="f_Window_zoomNumer.html">Window.zoomNumer</a> プロパティが表します。<br />
		　詳しくは <a class="jump" href="f_Window_setZoom.html">Window.setZoom</a> メソッドを参照してください。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_setZoom.html">Window.setZoom</a><br />
<a class="jump" href="f_Window_zoomNumer.html">Window.zoomNumer</a><br />
</dd>
</dl>
