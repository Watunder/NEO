<h1><span class="fheader"><a name="top" id="top">Layer.callOnPaint</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
onPaint イベントを呼ぶかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　<a class="jump" href="f_Layer_onPaint.html">Layer.onPaint</a> イベントを呼ぶかどうかを表します。値を設定することもできます。<br />
		　真を指定すると、次回の画面への描画の直前に onPaint イベントを呼ぶようになります。onPaint イベント
		が処理し終わるとこのプロパティは自動的に偽に戻されます。<br />
		　偽が指定されている状態では onPaint イベントは発生しません。<br />
		　<a class="jump" href="f_Layer_update.html">Layer.update</a> メソッドはこのプロパティを真に設定します。<br />
	</dd>
</dl>
</div></div>
