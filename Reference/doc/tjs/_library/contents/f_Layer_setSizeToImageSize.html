<h1><span class="fheader"><a name="top" id="top">Layer.setSizeToImageSize</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
レイヤ表示サイズを画像サイズに合わせる</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">setSizeToImageSize()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの表示サイズを画像サイズと同じにします。<br />
		　画像サイズを変更する多くの操作では表示サイズまでは変更しませんが、
		このメソッドを使うと表示サイズを画像サイズと同じにすることができます。<br />
	</dd>
</dl>
</div></div>
