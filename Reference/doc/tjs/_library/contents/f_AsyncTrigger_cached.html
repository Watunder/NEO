<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.cached</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
イベントをキャッシュするかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_AsyncTrigger.html">AsyncTriggerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　イベントをキャッシュするかどうかを表します。値を設定することもできます。<br />
		　真を指定すると、発砲までに何度 <a class="jump" href="f_AsyncTrigger_trigger.html">AsyncTrigger.trigger</a> メソッドを呼んでも
		発砲は１回だけとなります。<br />
		　偽を指定すると、発砲までに呼んだ回数分、発砲されます。<br />
	</dd>
</dl>
</div></div>
