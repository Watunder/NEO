<h1><span class="fheader"><a name="top" id="top">Layer.absoluteOrderMode</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
絶対位置モードかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　直属の子レイヤの重ね合わせ順モードを表します。値を設定することもできます。<br />
		　偽を指定すると相対位置指定となり、<a class="jump" href="f_Layer_order.html">Layer.order</a> プロパティが
		その順位を表すようになります。<br />
		　真を指定すると絶対位置指定となり、<a class="jump" href="f_Layer_absolute.html">Layer.absolute</a> プロパティが
		その順位を表すようになります。<br />
	</dd>
<dt>参照</dt>
<dd>

<a class="jump" href="f_Layer_bringToFront.html">Layer.bringToFront</a><br />
</dd>
</dl>
