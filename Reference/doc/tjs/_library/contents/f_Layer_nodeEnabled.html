<h1><span class="fheader"><a name="top" id="top">Layer.nodeEnabled</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
レイヤノードが操作可能かどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のプロパティ (読み出し専用)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤノードが操作可能かどうかを表します。<br />
		　自分自身が操作不能だったり、親のレイヤの中に操作不能なレイヤがある場合は偽になります。<br />
		　それ以外の場合は真になります。<br />
	</dd>
</dl>
