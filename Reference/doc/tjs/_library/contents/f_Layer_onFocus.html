<h1><span class="fheader"><a name="top" id="top">Layer.onFocus</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
フォーカスを得た</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のイベント<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onFocus(<span class="arg">focused</span>, <span class="arg">direction</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onFocus の引数">
<tr><td valign="top"><span class="argname">focused</span></td>
<td>				　フォーカスを失ったレイヤオブジェクトです。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">direction</span></td>
<td>				　フォーカスの後方検索によってフォーカスが変更されるときは真、
				フォーカスの前方検索によって行われる場合は偽になります。<br />
			</td></tr>
</table>
</dd>
<dt>説明</dt>
<dd>
		　レイヤがフォーカスを得た際に呼ばれます。<br />
	</dd>
</dl>
