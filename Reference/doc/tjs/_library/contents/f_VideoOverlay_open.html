<h1><span class="fheader"><a name="top" id="top">VideoOverlay.open</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メディアを開く</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlayクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">open(<span class="arg">storage</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="open の引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>				　指定されたメディアを開きます。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		指定されたメディアを開きます。<br />
		現バージョンで再生可能なのは MPEG I (拡張子 .mpeg または .mpg または .mpv)、WMVです。<br />
		ビデオのみの (オーディオとマルチプレクシングされていない) MPEG I ストリームの拡張子は .mpv にしてください。<br />
	</dd>
</dl>
