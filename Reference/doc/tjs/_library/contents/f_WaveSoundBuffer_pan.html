<dd>
<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ (読み書き可能)<br />

<dt>説明</dt>
<dd>
		　パン (音像位置) を表します。値を設定することもできます。<br />
		　音の聞こえる左右の位置を指定することができます。<br />
		　-100000 ～ 0 ～ 100000 の数値で指定し、 -100000 が 完全に左、0 が中央、100000 が完全に右になります。<br />
	</dd>
