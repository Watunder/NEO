<h1><span class="fheader"><a name="top" id="top">Layer.hitThreshold</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
当たり判定の敷居値</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　マウスイベントの当たり判定の式位置を表します。値を設定することもできます。<br />
		　このプロパティは <a class="jump" href="f_Layer_hitType.html">Layer.hitType</a> プロパティが htMask の時のみ有効で、
		マスク(不透明度)画像の値がこのプロパティで指定した値以上の場合にマウスメッセージが受け取られます。<br />
		0 を指定するとすべてのマウスメッセージが受け取られます。256 を指定するとすべてのマウスメッセージは
		受け取られません。<br />
		　初期状態では 16 となっています。<br />
	</dd>
</dl>
</div></div>
