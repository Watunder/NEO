<h1><span class="fheader"><a name="top" id="top">System.exit</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
吉里吉里の同期終了</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">exit(<span class="arg">code</span><span class="defarg">=<span class="defargval">0</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="exit の引数">
<tr><td valign="top"><span class="argname">code</span></td>
<td>				　プロセスの終了コードを指定します
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　吉里吉里を<a class="targanchor" name="id440" id="id440">終了</a>させます。<br />
		　このメソッドは <a class="jump" href="f_System_terminate.html">System.terminate</a> と異なり、呼び出した時点で終了します。そのため、
		このメソッドは戻ることはありません。<br />
	</dd>
</dl>
