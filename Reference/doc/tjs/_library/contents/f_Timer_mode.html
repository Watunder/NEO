<h1><span class="fheader"><a name="top" id="top">Timer.mode</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
モード</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Timer.html">Timerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　動作のモードを表します。値を設定することもできます。<br />
		　以下の値のいずれかを指定します。<br />
		<span class="script"><a class="targanchor" name="id458" id="id458">atmNormal</a>    : </span> 通常のイベント配信の優先度でイベントが配信されます。<br />
		<span class="script"><a class="targanchor" name="id459" id="id459">atmExclusive</a> : </span> 他の非同期イベントよりも優先されて配信されます<br />
		<span class="script"><a class="targanchor" name="id460" id="id460">atmAtIdle</a>    : </span> アイドル状態 ( 他に配信するイベントが無くなったとき ) に配信されます。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_AsyncTrigger_mode.html">AsyncTrigger.mode</a><br />
</dd>
</dl>
