<h1><span class="fheader"><a name="top" id="top">System.eventDisabled</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
イベント配信が停止されているかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　吉里吉里の<a class="targanchor" name="id452" id="id452">イベント配信</a>が停止されている場合に true になります。値を設定することもで
		きます。<br />
		　イベント配信が停止されると、吉里吉里上のイベントは発生しなくなるか、発生が延期されま
		す ( イベントの種類によって挙動は異なります )。<br />
	</dd>
</dl>
</div></div>
