<h1><span class="fheader"><a name="top" id="top">Layer.imageModified</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
画像が変更されたか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　レイヤの画像が変更されたかどうかを表します。値を設定することもできます。<br />
		　レイヤの画像に描画を行ったり、レイヤの画像のサイズを変更したりすると自動的に真に設定されます。<br />
		　このプロパティを偽に設定しておけば、レイヤの画像が変更されると真になるので、
		レイヤの画像が変更されたかどうかを知ることができます。<br />
		　このプロパティ自体は、レイヤの動作に影響を与えません。<br />
	</dd>
</dl>
</div></div>
