<h1><span class="fheader"><a name="top" id="top">Layer.moveBefore</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
指定レイヤの手前に移動</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">moveBefore(<span class="arg">layer</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="moveBefore の引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>				　ここで指定したレイヤの手前に移動します。<br />
				　兄弟レイヤ ( 同じ親を持つレイヤ ) のみを指定できます。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　重ね合わせ順において、指定されたレイヤの手前に移動します。<br />
		　このメソッドは <a class="jump" href="f_Layer_absoluteOrderMode.html">Layer.absoluteOrderMode</a> プロパティを false に設定します。<br />
	</dd>
</dl>
</div></div>
