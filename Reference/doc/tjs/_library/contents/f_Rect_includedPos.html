<h1><span class="fheader"><a name="top" id="top">Rect.includedPos</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
矩形内包判定</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Rect.html">Rectクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">includedPos(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="includedPos の引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>				　判定するX軸座標値を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>				　判定するY軸座標値を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>内包有無</result></dd>
<dt>説明</dt>
<dd>
		　指定の位置を内包するか判定します。<br />
		　内包する場合 true が返ります。<br />
		　right, bottom は含まない範囲で判定されます。<br />
	</dd>
</dl>
