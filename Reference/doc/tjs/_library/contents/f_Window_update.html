<h1><span class="fheader"><a name="top" id="top">Window.update</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
ウィンドウ内容の強制的な描画</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のメソッド<br />
</dd>

<span class="funcdecl">update(<span class="arg">type</span><span class="defarg">=<span class="defargval">tutNormal</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="update の引数">
<tr><td valign="top"><span class="argname">type</span></td>
<td>				　ウィンドウ描画のタイプを指定します。<br />
				　<span class="script"><a class="targanchor" name="id526" id="id526">tutNormal</a></span> を指定すると通常の描画 ( 差分描画 )、
				<span class="script"><a class="targanchor" name="id527" id="id527">tutEntire</a></span> を指定するとウィンドウ内容全体を描画します。<br />
			</td></tr>
</table>
</dd>

なし (void)<br />
</dd>

		　引数は現バージョンでは無視されます。<br />
		　tutNormal や tutEntire は実装されていません。<br />
	</dd>
