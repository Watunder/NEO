<h1><span class="fheader"><a name="top" id="top">VideoOverlay.selectAudioStream</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
音声ストリームの選択</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlayクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">selectAudioStream(<span class="arg">streamNumber</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="selectAudioStream の引数">
<tr><td valign="top"><span class="argname">streamNumber</span></td>
<td>				音声ストリーム番号を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		指定した音声ストリーム番号を有効にします。<br />
		音声ストリームを複数含まないビデオでは使用できません。
	</dd>
