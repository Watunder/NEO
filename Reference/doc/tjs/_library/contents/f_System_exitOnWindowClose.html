<h1><span class="fheader"><a name="top" id="top">System.exitOnWindowClose</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メインウィンドウが閉じたときに終了するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　メインウィンドウ(一番最初に作成したWindowクラスのインスタンス)が閉じたときに終了するかどうかを表します。値を設定することもできます。デフォルトは真です。<br />
		　メインウィンドウが閉じ、ほかのデバッグ関連ウィンドウも表示していない場合は吉里吉里は終了すること無くシステムに残り、制御不能に陥る可能性がありますので注意してください(タスクマネージャからプロセスを終了させるしか無くなる可能性があります)。
	</dd>
</dl>
</div></div>
