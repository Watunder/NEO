<h1><span class="fheader"><a name="top" id="top">Window.touchRotateThreshold</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
マルチタッチ回転閾値</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　マルチタッチで回転を開始する閾値です。<br />
		　各タッチ位置の移動距離がこの値以上変化した時に回転イベントが発生します。<br />
		　一度閾値を超えるといったん指が離されるまで回転イベントは有効になります。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_onTouchRotate.html">Window.onTouchRotate</a><br />
</dd>
</dl>
