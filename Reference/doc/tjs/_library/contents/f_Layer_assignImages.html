<h1><span class="fheader"><a name="top" id="top">Layer.assignImages</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
画像のコピー</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">assignImages(<span class="arg">src</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="assignImages の引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td>				　コピー元のレイヤを指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　src で指定したレイヤの、メイン画像、マスク画像、領域画像をすべてコピーします。<br />
		　画像サイズはコピー元のレイヤの画像サイズと同一になります。それ以外の情報はコピーしません。<br />
		　コピーといっても、実際は「同じ画像を二つ以上のレイヤで共有している」という状態になるだけなので
		このメソッドはほとんど実行時間がかかりません。<br />
	</dd>
</dl>
</div></div>
