<h1><span class="fheader"><a name="top" id="top">Layer.getMainPixel</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
メイン画像の色の取得</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">getMainPixel(<span class="arg">x</span>, <span class="arg">y</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="getMainPixel の引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>				　色を取得する ( レイヤの画像座標での ) x 座標を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>				　色を取得する ( レイヤの画像座標での ) y 座標を指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>0xRRGGBB 形式の色番号</result></dd>
<dt>説明</dt>
<dd>
		　レイヤメイン画像 ( 色を保持している画像 ) の任意の位置の色を取得します。<br />
		　画像座標として無効な ( 範囲外の ) 位置を指定すると例外が発生します。<br />
	</dd>
</dl>
</div></div>
