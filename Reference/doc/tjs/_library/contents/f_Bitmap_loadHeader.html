<h1><span class="fheader"><a name="top" id="top">Bitmap.loadHeader</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
画像情報の読み込み(1.3.0以降)</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Bitmap.html">Bitmapクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">loadHeader(<span class="arg">image</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="loadHeader の引数">
<tr><td valign="top"><span class="argname">image</span></td>
<td>				　読み込む画像ストレージを指定します。<br />
				　ここで指定するファイル名は拡張子を含んだものになることに注意してください。<br />
				　拡張子がないとファイルが見つからずエラーとなります。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>情報の辞書配列</result></dd>
<dt>説明</dt>
<dd>
		　画像情報のみを読み込みます。<br />
		　画像の読み込みは行われないため、情報のみを得たい時は高速に読み込めます。<br />
		　返される辞書のwidth, heightは必須で、その他の情報は画像形式に依存します。<br />
	</dd>
</dl>
</div></div>
