<h1><span class="fheader"><a name="top" id="top">Storages.searchCD</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
CD の検索</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Storages.html">Storagesクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">searchCD(<span class="arg">volume</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="searchCD の引数">
<tr><td valign="top"><span class="argname">volume</span></td>
<td>				　検索するCDのボリュームラベルを指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>見つかった CD-ROM ドライブのドライブ文字が返ります。</result></dd>
<dt>説明</dt>
<dd>
		　指定されたボリュームラベルを持つ CD ドライブを探して、そのドライブ文字 ( 'H' など ) を返し
		ます。<br />
		　もちろん、ドライブには該当する CD-ROM が挿入されていなければなりません。<br />
	</dd>
</dl>
