<h1><span class="fheader"><a name="top" id="top">Layer.onTransitionCompleted</a></span></h1><div class="para"><div>
<dl>

<dd>
トランジションが終了した</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Layer.html">Layerクラス</a>のイベント<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onTransitionCompleted(<span class="arg">dest</span>, <span class="arg">src</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="onTransitionCompleted の引数">
<tr><td valign="top"><span class="argname">dest</span></td>
<td>				　トランジション先のレイヤオブジェクト ( 通常は this ) が渡されます。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">src</span></td>
<td>				　トランジション元のレイヤオブジェクトが渡されます。<br />

			</td></tr>
</table>
</dd>
<dt>説明</dt>
<dd>
		　トランジションが終了した時に呼ばれます。<br />
	</dd>
</dl>
