<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.useVisBuffer</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
視覚化用バッファを使用するかどうか</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　視覚化用バッファを使用するかどうか表します。値を設定することもできます。<br />
		　真を指定すると視覚化用バッファが利用可能になり、<a class="jump" href="f_WaveSoundBuffer_getVisBuffer.html">WaveSoundBuffer.getVisBuffer</a> メソッドが
		利用可能になります。<br />
		　デフォルトでは偽になっています。真を指定すると偽を指定したときよりも多くのメモリと CPU 時間を
		消費するようになるので注意してください。<br />
	</dd>
</dl>
</div></div>
