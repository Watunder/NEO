<h1><span class="fheader"><a name="top" id="top">System.desktopLeft</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
デスクトップ左端位置</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_System.html">Systemクラス</a>のプロパティ (読み出し専用)<br />
</dd>
<dt>説明</dt>
<dd>
		　デスクトップ ( ウィンドウを表示可能な領域 ) の左端位置をピクセル単位で表します。<br />
		　値はメインウィンドウのあるディスプレイを対象としたものです。<br />
		　メインウィンドウがない場合はプライマリーディスプレイが対象となります。<br />
	</dd>
