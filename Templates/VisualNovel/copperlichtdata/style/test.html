<!doctype html>
<html>
<head>
    <!--CSS-->
	<link rel="stylesheet" href="text.css">
</head>
<body>
<div id="text">
    <span class="text-char">a</span><span class="text-char">bb</span><span class="text-char">ccc</span>
</div>
<script type="text/javascript">
    setTimeout(() =>
    {
        var nodeList = document.querySelectorAll(".text-char");
        for(var i = 0; i < nodeList.length; ++i)
            nodeList[i].style.opacity = nodeList[i].style.opacity ? 0 : 1; 
    }, 1000);
</script>
</body>
</html>
